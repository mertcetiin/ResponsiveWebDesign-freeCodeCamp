<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Please enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Please enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age (Optional)</label>
            <input min="10" max="60" type="number" id="number" placeholder="Please enter your age" required>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown">
                <option value hidden>Select Current Role</option>
                <option value="student">Student</option>
                <option value="other">Full Time Job</option>
                <option value="other">Full Time Learner</option>
                <option value="other">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="raido-btn">
                <input type="radio" value="definetly" name="radio-btn" />Definetly
            </label>
            <label for="raido-btn">
                <input type="radio" value="maybe" name="radio-btn" /> Maybe
            </label>
            <label for="raido-btn">
                <input type="radio" value="not sure" name="radio-btn" />Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="">
                <input type="checkbox" name="" id="" value="frontend" />
                Front-end Project
            </label>

            <label for="">
                <input type="checkbox" name="" id="" value="backend" />
                Back-end Project
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="data-visualization" />
                Data Visualization
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
